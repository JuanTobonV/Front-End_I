<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD con localStorage</title>
</head>
<body>
    <h1 class="text-center mt-4">Registro de Usuarios - CRUD con JS y localStorage</h1>

    <div class="container mt-5">
        <form action="">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Ingrese su cédula">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese su nombre">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" name="edad" class="form-control" placeholder="Ingrese su nombre">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Correo Electronico:</label>
                    <input type="text" id="email" class="form-control" placeholder="Ingrese su nombre">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Ciudad:</label>
                    <input type="text" id="Ciudad"  class="form-control" placeholder="Ingrese su nombre">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <button id="guardar" type="button" class="btn btn-primary w-100">Registrar</button>
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Ciudad</th>
                    
                </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>


    <script src="./main.js"></script>
</body>
</html>
